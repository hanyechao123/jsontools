<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="免费在线JSON格式化工具，支持格式化、压缩、复制、折叠等功能，提供实时预览和语法高亮。纯前端实现，安全可靠，支持大文件处理。">
    <meta name="keywords" content="JSON格式化,JSON压缩,JSON美化,JSON校验,JSON编辑器,在线工具,代码格式化,开发者工具">
    <meta name="author" content="JSONTOP">
    <meta name="robots" content="index, follow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="JSON格式化工具 - JSONTOP">
    <meta property="og:description" content="专业的在线JSON格式化工具，支持实时预览、语法高亮、压缩和美化功能，让JSON数据处理更轻松。">
    <meta property="og:image" content="../tools.png">
    <meta property="og:url" content="https://your-domain.com/pages/json_formatter.html">
    <meta property="og:type" content="website">
    
    <!-- Additional SEO Tags -->
    <meta name="application-name" content="JSONTOP">
    <meta name="theme-color" content="#ffffff">
    <link rel="canonical" href="https://your-domain.com/pages/json_formatter.html">
    
    <title>JSON格式化工具 - JSONTOP</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/json-formatter.css">
    <!-- 引入JSON Viewer库 -->
    <!-- CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor@9.5.6/dist/jsoneditor.min.css">

    <!-- JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.5.6/dist/jsoneditor.min.js"></script>
    
    <!-- Umami 统计脚本延迟加载器 -->
    <script src="../scripts/umami-loader.js"></script>
</head>
<body>
    <!-- 侧边栏由 sidebar.js 动态加载 -->

    <!-- 主内容 -->
    <main class="json-formatter">
        <div class="editor-wrapper">
            <div class="toolbar">
                <h1>JSON格式化工具</h1>
                <div class="buttons">
                    <button id="format-btn"><i class="fas fa-indent"></i> 格式化</button>
                    <button id="minify-btn"><i class="fas fa-compress"></i> 压缩</button>
                    <button id="copy-btn"><i class="fas fa-copy"></i> 复制</button>
                    <button id="collapse-btn"><i class="fas fa-compress-arrows-alt"></i> 折叠</button>
                    <button id="maximize-btn"><i class="fas fa-expand"></i> 最大化</button>
                    <button id="restore-btn" style="display:none;"><i class="fas fa-compress"></i> 还原</button>
                    <button id="clear-btn"><i class="fas fa-trash"></i> 清空</button>
                    <button id="simplify-btn" class="btn-highlight"><i class="fas fa-cut"></i> 精简结构</button>
                    <span class="editor-tip"><i class="fas fa-info-circle"></i> 右侧可右键删除节点，自动同步到左侧</span>
                </div>
            </div>
            <div class="editor-container">
                <div class="editor-pane" id="input-pane">
                    <textarea id="json-input" placeholder="在此处粘贴您的JSON"></textarea>
                </div>
                <div class="dragbar" id="dragbar"></div>
                <div class="editor-pane" id="output-pane">
                    <div id="json-output"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 引入自定义JS -->
    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/json-formatter.js"></script>
</body>
</html>
